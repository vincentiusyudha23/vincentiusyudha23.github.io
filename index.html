<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <title>Siapa Aku?</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card bg-transparent col-12 mt-lg-5 mt-3">
                <div class="card-body text-center mt-5">
                    <p class="" id="time"></p>
                    <p class="fs-2 text-light d-inline-block" id="days"></p>
                    <p class="fs-2 text-light d-lg-inline-block" id="datetoday"></p>
                </div>
            </div>
            <div class="col-12" id="music-player">
                <select class="form-select form-control w-50 mb-4" aria-label="Default select example" id="lagu"
                    required>
                    <option>---Pilih Lagu---</option>
                    <option value="Atas Nama Cinta.mp3">Atas Nama Cinta</option>
                    <option value="David Bayu - Deritaku.mp3">Deritaku</option>
                    <option value="PerpisahanTermanis.mp3">Perpisahan Termanis</option>
                    <option value="justWY.mp3">Just Watching You</option>
                    <option value="aku-yang-jatuh-cinta.m4a">Aku yang Jatuh Cinta</option>
                </select>
                <div class="mb-3">
                    <a class="custom-btn-1 btn-1 me-3 rounded-circle text-center" id="play">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 14 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                    </a>
                    <a class="custom-btn-2 btn-2 rounded-circle" id="pause">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                            class="bi bi-pause-fill" viewBox="0 0 16 16">
                            <path
                                d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-gokil mb-1">
            <h5 class="text-light text-center fs-4" id="typingtext"></h5>
            <h5 class="text-light text-center fs-5" id="typingtext2"></h5>
        </div>
        <h5 class="text-light fs-5" id="typingtext3"></h5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
        integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
